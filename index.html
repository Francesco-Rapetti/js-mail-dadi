<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-mail-dadi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center">
    <div id="glass" class="d-none">
        <div class="text-center">
            <button id="throw" class="btn fs-3 fw-bold text-white">Lancia un dado</button>

        </div>

        <div id="results" class="container text-white mt-5">
            <div class="row">
                <h3 class="col-12 text-center">Risultato:</h3>
            </div>

            <div class="row my-5">
                <div class="col-4 text-center">
                    <p>Tu: [#]</p>
                </div>

                <div class="col-4 text-center">
                    <p>[<>=]</p>
                </div>

                <div class="col-4 text-center">
                    <p>Computer: [#]</p>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-12 text-center">
                    <h1>[Hai vinto/perso!/Pareggio!]</h1>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script src="js/main.js"></script>
</body>
</html>
